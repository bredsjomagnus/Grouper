checks:
    php: true

filter:
    excluded_paths: [vendor/*, tests/*, app/Console/*, app/Exeptions/*, app/Providers/*, public/*, phpdoc/*, report/*]

build:
    environment:
        php: 7.1

    project_setup:
        before:
            - make prepare
            - mkdir builds
            - php artisan config:cache
            - mysql -uroot -e 'CREATE DATABASE scrutinizer'
            - mysql -uroot scrutinizer < database/sql/grouper.sql
        after:
            - mysql -uroot -e 'DROP DATABASE IF EXISTS scrutinizer'

    tests:
        override:
            -
                command: make test
                coverage:
                    file: "builds/coverage.clover"
                    format: "php-clover"
