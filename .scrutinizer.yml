checks:
    php: true

filter:
    excluded_paths: [vendor/*, tests/*, app/Console/*, app/Exeptions/*, app/Providers/*, public/*, phpdoc/*, report/*]

build:
    environment:
        mysql: 5.5
        php: 7.1.12

        variables:
            APP_ENV: 'testing'
            DB_DATABASE: 'rdctest'


    project_setup:
        before:
            - "make prepare"
            - "mkdir build"
            - mysql -uroot -e 'CREATE DATABASE rdctest'
            - mysql -uroot rdctest < resources/sql/setupTestDb.sql

    tests:
        override:
            -
                command: "./vendor/bin/phpunit --configuration phpunit.xml"
                coverage:
                    file: "build/coverage.clover"
                    format: "php-clover"
