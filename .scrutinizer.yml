checks:
    php: true

filter:
    excluded_paths: [vendor/*, tests/*, app/Console/*, app/Exeptions/*, app/Providers/*, public/*, phpdoc/*, report/*]

build:
    environment:
        php: 7.1.12

    project_setup:
        before:
            - php-scrutinizer-run
            - make prepare
            - mkdir builds
            - php artisan config:cache
            - mysql -uroot -e 'CREATE DATABASE scrutinizer'
            - mysql -uroot scrutinizer < database/sql/grouper.sql

    tests:
        nodes:
            my-tests:
                override:
                    -
                        command: make test
                        coverage:
                            file: "builds/coverage.clover"
                            format: "php-clover"
